<div style="font-family: Arial, sans-serif; max-width: 400px; border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
    <!-- Dropdown -->
    <div style="margin-bottom: 15px;">
      <button style="width: 100%; text-align: left; padding: 10px; background-color: #e0f7ff; border: 1px solid #ccc; border-radius: 5px;">
        <span style="margin-right: 10px;">✓</span> Want to Read
        <span style="float: right;">▼</span>
      </button>
      <div style="margin-top: 10px; display: none; border: 1px solid #ccc; border-radius: 5px; padding: 10px;" id="dropdown-menu">
        <button style="width: 100%; text-align: left; padding: 5px; background-color: #f0f0f0; border: none;">Currently Reading</button>
        <button style="width: 100%; text-align: left; padding: 5px; background-color: #f0f0f0; border: none;">Already Read</button>
      </div>
    </div>
  
    <!-- Add to My Lists -->
    <div style="margin-bottom: 15px;">
      <strong>Add to My Lists</strong>
      <ul style="list-style-type: none; padding: 0; margin-top: 10px;">
        <li>
          <label>
            <input type="checkbox" checked style="margin-right: 5px;"> Favorites
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" style="margin-right: 5px;"> Fantasy
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" checked style="margin-right: 5px;"> Books about People
          </label>
        </li>
        <li>
          <button style="width: 100%; text-align: left; padding: 5px; background-color: #e0f7ff; border: 1px solid #ccc; border-radius: 3px;">
            + Create a new list?
          </button>
        </li>
      </ul>
      <label style="display: flex; align-items: center; margin-top: 10px;">
        <input type="checkbox" style="margin-right: 5px;"> Use this specific edition
      </label>
    </div>
  
    <!-- Already Read Section -->
    <div style="margin-bottom: 15px;">
      <button style="width: 100%; text-align: left; padding: 10px; background-color: #e0f7ff; border: 1px solid #ccc; border-radius: 5px;">
        <span style="margin-right: 10px;">✓</span> Already Read
        <span style="float: right;">▼</span>
      </button>
      <div style="margin-top: 10px; display: none; border: 1px solid #ccc; border-radius: 5px; padding: 10px;" id="already-read-menu">
        <p>When did you finish this book?</p>
        <button style="margin-right: 10px; background-color: #e0f7ff; padding: 5px 10px; border: none; border-radius: 3px;">2024</button>
        <button style="margin-right: 10px; background-color: #e0f7ff; padding: 5px 10px; border: none; border-radius: 3px;">Today</button>
        <button style="background-color: #e0f7ff; padding: 5px 10px; border: none; border-radius: 3px;">Other</button>
      </div>
    </div>
  </div>
